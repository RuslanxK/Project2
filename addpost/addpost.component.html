<div class="addPostDiv" *ngIf="!hidePosts">

    <form #f="ngForm" (ngSubmit)="submit(buttonType)">
        <div class="mb-3">
  
          <h1>Add Post</h1>
  
          <label for="name" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="post.title">
  
        </div>

        <div class="mb-3">

            <label for="name" class="form-label">Body</label>
            <textarea class="form-control" id="body" name="body" [(ngModel)]="post.body"> </textarea>
    
          </div>
  
        <button class="btn btn-primary m-1" type="submit" (click)="submit('addPost')" >Add</button>
        <button class="btn btn-warning m-1" type="submit" (click)="submit('back')">Back</button>

        </form>
        
 </div>
