<div class="userDiv" [ngStyle]="{'border-color':taskData == true ? 'green' : 'red' }"> <br />


  <div class="markedDiv" [ngStyle]="{'background-color':markedUser == true ? 'orange' : '#f8f9fa' }">


   <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" width="40px"/>

    ID: <span (click)="markUser()">{{userId}}</span> <br> <br>

    <form #f="ngForm" (ngSubmit)="submit(buttonType)">
      <div class="mb-3">

        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name">

      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">

      </div>

     

      <div id="otherData" *ngIf="displayDiv">

        <div class="mb-3">
          <label for="street" class="form-label">Street</label>
          <input type="text" class="form-control" id="steet" name="street" [(ngModel)]="user.street">

        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="City" [(ngModel)]="user.city">

        </div>

        <div class="mb-3">
          <label for="zipcode" class="form-label">Zipcode</label>
          <input type="text" class="form-control" id="zipcode" name="zipcode" [(ngModel)]="user.zipcode">

        </div>

        <button *ngIf="displayDiv" (click)="displayDiv=false" class="btn btn-dark m-1">Hide
          <span>&#8593;</span></button>

      </div>


      <div id="buttonsDiv" class="mt-3">

        <button (mouseover)="displayDiv=true" class="btn btn-dark m-1" *ngIf="!displayDiv">Other Data
          <span>&#8595;</span></button>


        <button type="submit" (click)="submit('update')" class="btn btn-primary m-1">Update</button>
        <button type="submit" (click)="submit('delete')" class="btn btn-danger m-1">Delete</button>

      </div>

    </form>


  </div>
