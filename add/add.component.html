<div class="adduserDiv">

  <button class="icon" (click)="cancel()">&#10006;</button>

  <h1 style="text-align: center;">Add new</h1>


  <form #f="ngForm" (ngSubmit)="submit()">

    <div class="mb-3">

      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newUser.name">

    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="newUser.email">

    </div>

    <button type="submit" class="btn btn-primary">Add</button>

  </form>

</div>
